<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>Digital Watch</title>
</head>
<body>
    <div class="stopwatch-controls">
        <button class="stopwatch-controls__start">START</button>
        <button class="stopwatch-controls__pause">PAUSE</button>
        <button class="stopwatch-controls__reset">RESET</button>
    </div>
    <div class="desk"></div>
    <div class="desk-buttons">
        <button class="desk-buttons__show-time">TIME</button>
        <button class="desk-buttons__show-date">DATE</button>
        <button class="desk-buttons__show-stop">STOPWATCH</button>
    </div>
    
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
